<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Snapnest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img src="./Capture.PNG" alt="Real Estate Market Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">მთავარი</a></li>
                <li><a href="#">უძრავი ქონება</a></li>
                <li><a href="about.html">ჩვენს შესახებ</a></li>
                <li><a href="contact.html">კონტაქტი</a></li>
            </ul>
        </nav>
        <div class="user-section">
            <div class="login-register">
                <a href="#">Login</a> / <a href="#">Register</a>
            </div>
            <div class="language">
                <a href="#">EN</a> / <a href="#">GEO</a>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <h1>Properties</h1>
        <div class="properties-container">
            <!-- Property Container 1 -->
            <div class="property-container">
                <div class="seller">
                    <img src="./img/images 3.jpeg" alt="Seller 1">
                </div>
                <div class="price">
                    <p>Price: $500,000</p>
                </div>
                <div class="location">
                    <p>Location: Tbilisi</p>
                </div>
                <div class="buttons">
                    <button class="view-details-btn">View Details</button>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>

            <!-- Property Container 2 -->
            <div class="property-container">
                <div class="seller">
                    <img src="./img/images 1.jpeg" alt="Seller 2">
                </div>
                <div class="price">
                    <p>Price: $600,000</p>
                </div>
                <div class="location">
                    <p>Location: Imereti</p>
                </div>
                <div class="buttons">
                    <button class="view-details-btn">View Details</button>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>

            <!-- Property Container 3 -->
            <div class="property-container">
                <div class="seller">
                    <img src="./img/images 2.jpeg" alt="Seller 3">
                </div>
                <div class="price">
                    <p>Price: $700,000</p>
                </div>
                <div class="location">
                    <p>Location: Batumi</p>
                </div>
                <div class="buttons">
                    <button class="view-details-btn">View Details</button>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Snapnest. All rights reserved.</p>
    </div>
</footer>

</html>
