<main>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch with us.</p>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div class="social-icons">
            <a href="https://www.facebook.com/YourFacebookPage" target="_blank"><img src="./img/Facebook_icon.svg.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/YourInstagramPage" target="_blank"><img src="./img/Instagram_icon.png.webp" alt="Instagram"></a>
        </div>
        <div class="phone-numbers">
