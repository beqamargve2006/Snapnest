<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Snapnest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img src="./img/Capture log.PNG" alt="Real Estate Market Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">მთავარი</a></li>
                <li><a href="property.html">უძრავი ქონება</a></li>
                <li><a href="about.html">ჩვენს შესახებ</a></li>
                <li><a href="contact.html">კონტაქტი</a></li>
            </ul>
        </nav>
        <div class="user-section">
            <div class="login-register">
                <a href="login.html">Login</a> / <a href="register.html">Register</a>
            </div>
            <div class="language">
                <a href="#">EN</a> / <a href="#">GEO</a>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <h1>Register for Snapnest</h1>
        <form action="#" method="post" class="register-form">
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirm_password" placeholder="Confirm Password">
            <button type="submit">Register</button>
            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Snapnest. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
